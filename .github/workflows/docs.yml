name: Documentation

on:
  # Triggers the workflow on push to main branch
  push:
    branches: [ main ]
  
  # Triggers the workflow on pull requests targeting main
  pull_request:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Run documentation build script
      run: |
        # Use the Linux equivalent of create_docs.cmd
        chmod +x scripts/create_docs.sh
        ./scripts/create_docs.sh
    
    - name: Copy documentation to docs folder
      run: |
        # Copy built documentation to the docs folder for GitHub Pages compatibility
        rm -rf docs/*
        cp -r doc_files/build/html/* docs/
        # Ensure .nojekyll file exists for GitHub Pages
        touch docs/.nojekyll
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
    
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4